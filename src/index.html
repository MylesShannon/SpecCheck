<!DOCTYPE html>
<html data-ng-app="blackboxApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/" />
		<meta name="description" content="Upload, share, and review your blackbox logs!">
		<meta name="keywords" content="Myles,Shannon,RC,multirotor,quadcopter,AngularJS" >
		<meta name="author" content="Myles Shannon">
		<title>SpecCheck</title>
		<link rel="apple-touch-icon" sizes="180x180" href="https://s3.amazonaws.com/myles-me-images/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="https://s3.amazonaws.com/myles-me-images/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="https://s3.amazonaws.com/myles-me-images/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="https://s3.amazonaws.com/myles-me-images/manifest.json">
		<link rel="mask-icon" href="https://s3.amazonaws.com/myles-me-images/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="https://s3.amazonaws.com/myles-me-images/favicon.ico">
		<meta name="msapplication-config" content="https://s3.amazonaws.com/myles-me-images/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
		<link rel="stylesheet" href="libs/angular-toastr/css/angular-toastr.min.css" />
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="styles.min.css" />
	</head>
	<body data-ng-cloak>
		<nav data-ng-controller="NavCtrl as nav" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">SpecCheck</a>
				</div>
				<div data-ng-if="!session.transitioning" id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li data-ng-if="session.loggedIn" data-ng-class="{active: nav.active==='user'}"><a href="/user">My Logs</li></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li data-ng-if="!session.loggedIn" data-ng-class="{active: nav.active==='login'}"><a id="signin-button" data-ng-click="nav.login('google')"><img ng-src="{{session.host + '/assets/signin_button.png'}}" /></a></li>
						<li data-ng-if="session.loggedIn"><a data-ng-click="nav.logout()">logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page content -->
		<div id="ng-view" class="container">
			<div data-ng-view></div>
		</div>

		<!-- Sticky footer -->
		<footer class="footer">
			<div class="container">
				<i class="fa fa-github fa-3x" aria-hidden="true"></i><span>Check out the GitHub repo <a href="https://github.com/MylesShannon/SpecCheck" target="_blank">here</a></span>
			</div>
		</footer>

		<script type="text/javascript" src="libs/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="libs/angular/js/angular.min.js"></script>
		<script type="text/javascript" src="libs/angular-cookies/js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="libs/angular-route/js/angular-route.min.js"></script>
		<script type="text/javascript" src="libs/angular-animate/js/angular-animate.min.js"></script>
		<script type="text/javascript" src="libs/satellizer/js/satellizer.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/angular-toastr/js/angular-toastr.tpls.min.js"></script>
		<script type="text/javascript" src="app.min.js"></script>
	</body>
</html>
